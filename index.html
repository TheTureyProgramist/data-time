<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./stylr.css">
</head>
<body>
    <div class="photo container">
    <h2 style="color: white; text-align: center; margin-bottom: 60px; font-size: 40px; margin-top: 30px;">Summer Bonuses in:</h2>
    <div class="timer" id="timer-1">
        <div class="field">
          <span class="value update" data-value="days"></span>
          <span class="label">Days</span>
        </div>
      ​
        <div class="field">
          <span class="value update" data-value="hours"></span>
          <span class="label">Hours</span>
        </div>
      ​
        <div class="field">
          <span class="value update" data-value="mins"></span>
          <span class="label">Minutes</span>
        </div>
      ​
        <div class="field">
          <span class="value" data-value="secs"></span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
